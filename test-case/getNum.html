<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height: 200px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="result"></div>
  <input id="n" type="text">
  <button onclick="getNum()">getNum</button>
</body>
<script>
  const dom = document.getElementById("result");
  const domN = document.getElementById("n");

  function getNum() {
    const n = parseInt(domN.value);
    const arr = [];
    for (let i = 1; i <= 9; i++) {
      arr.push(i);
    }
    for (let i = 8; i >= 2; i--) {
      arr.push(i);
    }
    const index = n % arr.length === 0 ? arr.length - 1 : n % arr.length - 1;
    dom.innerHTML = arr[index];
  }

</script>

</html>
