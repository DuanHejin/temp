<head>

    <title>switch-toogle-demo</title>

        <div class="form-group">
            <label class="col-sm-3 control-label"><span>*</span>是否启用</label>

                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color:red;">*</span>是否启用:</label>
                <div class="col-sm-7">
                    <div class="checkbox checkbox-slider--b-flat">
                        <label>
                            <input id="chk2" type="checkbox" checked=""><span>checked</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
