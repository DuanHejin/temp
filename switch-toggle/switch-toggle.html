<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch-toggle</title>
    <link rel="stylesheet" href="./switch-toggle.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm-3">
            <h5>Default</h5>
            <div class="checkbox checkbox-slider--b-flat">
                <label>
                    <input type="checkbox"><span></span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat">
                <label>
                    <input type="checkbox" checked=""><span>checked</span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat chk-center">
                <label>
                    <input type="checkbox" disabled=""><span>disabled</span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat">
                <label>
                    <input type="checkbox" disabled="" checked=""><span>disabled checked</span>
                </label>
            </div>
        </div>
        <div class="col-sm-3">
            <h5>Small</h5>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-sm">
                <label>
                    <input type="checkbox"><span>small</span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-sm">
                <label>
                    <input type="checkbox" checked=""><span>checked</span>
                </label>
            </div>
        </div>
        <div class="col-sm-3">
            <h5>Medium</h5>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
                <label>
                    <input type="checkbox"><span>medium</span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
                <label>
                    <input type="checkbox" checked=""><span>checked</span>
                </label>
            </div>
        </div>
        <div class="col-sm-3">
            <h5>Large</h5>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-lg">
                <label>
                    <input type="checkbox"><span>large</span>
                </label>
            </div>
            <div class="checkbox checkbox-slider--b-flat checkbox-slider-lg">
                <label>
                    <input type="checkbox" checked=""><span>checked</span>
                </label>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
