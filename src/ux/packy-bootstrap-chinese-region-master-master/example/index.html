										<li role="presentation"><a href="#district" onclick="stop()" data-next="street" role="tab" data-toggle="tab">县区</a></li>
									</ul>
									<div class="tab-content">
										<div role="tabpanel" class="tab-pane active" id="province">--</div>
										<div role="tabpanel" class="tab-pane" id="city">--</div>
										<div role="tabpanel" class="tab-pane" id="district">--</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<p><button class="btn btn-default" type="submit">提交</button></p>
				</form>
				<div class="largeDiv"></div>
			</div>
		</div>
	</div>
