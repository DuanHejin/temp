<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <style>
    .container {
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <p>{{ message }}</p>
      <!-- 显示data属性值 -->
      <button @click="greet">Click me!</button>
      <!-- 调用methods中的方法 -->
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: "#app", // 指定Vue实例与上面创建的DOM元素对应
    data: {
      message: "Hello Vue!", // 数据属性
    },
    methods: {
      greet() {
        alert(this.message); // 自定义方法
      },
    },
  });
</script>

</html>
