<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='../TweenMax.js'></script>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="box green margin-left-200"></div>
    <div id="text"></div>

    <div class="btn-area">
        <div class="btn" onclick="run()"><span class="btn-label">run</span></div>
        <div class="btn" onclick="killY()"><span class="btn-label">killY</span></div>
        <div class="btn" onclick="restart()"><span class="btn-label">restart</span></div>
    </div>
</body>
<script>
    let count = 0;
    let handleCompelete = () => {
        document.getElementById('text').innerText = `Animation Finished. Count is ${++count}`;
    };
    let handleStart = () => {
        document.getElementById('text').innerText = `Animation Start`;
    };
    let target = null;
    function run() {
        target = TweenMax.to('.box', 3, { x: 400, y: 400, opacity: 1, ease: Bounce.easeOut,
            onStart: handleStart,
            onComplete: handleCompelete });
        target.play();
        // target.play(2);
    }
    function restart() {
        target.restart();
    }
    function killY() {
        target.kill({y: 0});
    }
</script>

</html>
