<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./TweenMax.js'></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        .container {
            margin: 0 auto;
            display: flex;
            width: fit-content;
        }
        .container > div + div {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-lg box-align-center green">A</div>
        <div class="box box-lg box-align-center green">n</div>
        <div class="box box-lg box-align-center green">m</div>
        <div class="box box-lg box-align-center green">a</div>
        <div class="box box-lg box-align-center green">t</div>
        <div class="box box-lg box-align-center green">i</div>
        <div class="box box-lg box-align-center green">o</div>
        <div class="box box-lg box-align-center green">n</div>
    </div>

    <div class="btn-area">
        <div class="btn" onclick="run()"><span class="btn-label">run</span></div>
    </div>
</body>
<script>
    function run() {
        TweenMax.to('.box', 2, { x: 0, y: 400, rotation: 360, repeat: -1, yoyo: true, yoyoEase: true, ease: Bounce.easeOut });
        // TweenMax.to('.box', 3, {x: 450,overwrite:"none"});
        //或者
        // TweenMax.to('.box', 3, {x: 200,overwrite:0});
    }
    window.onload = run;
</script>

</html>
