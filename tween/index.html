<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./TweenMax.js'></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        .container {
            margin: auto;
            display: flex;
            width: fit-content;
        }
        .container > div + div {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-lg box-align-center green">A</div>
        <div class="box box-lg box-align-center aquamarine">n</div>
        <div class="box box-lg box-align-center bisque">i</div>
        <div class="box box-lg box-align-center aqua">m</div>
        <div class="box box-lg box-align-center antiquewhite">a</div>
        <div class="box box-lg box-align-center azure">t</div>
        <div class="box box-lg box-align-center beige">i</div>
        <div class="box box-lg box-align-center bisque">o</div>
        <div class="box box-lg box-align-center blanchedalmond">n</div>
    </div>

    <div class="btn-area">
        <div class="btn" onclick="run()"><span class="btn-label">run</span></div>
    </div>
</body>
<script>
    function run() {
        TweenMax.staggerTo('.box', 1.5, {
            x: 0, y: 400, rotation: 360, repeat: -1, repeatDelay: 1, yoyo: true, yoyoEase: true, ease: Power1.easeOut
        }, 0.1);
        TweenMax.to('.green', 1, { rotation: 720, repeat: -1, yoyo: true});
    }
    window.onload = run;
</script>

</html>
