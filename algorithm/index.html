<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="./generateRandomList.js"></script>
  <script src="./LoggerUtils.js"></script>
  <script src="./maopao.js"></script>
  <script src="./quickSort.js"></script>
  <script src="./selectionSort.js"></script>
  <script src="./insertionSort.js"></script>
</head>
<body>
  <div>
    <input id="listLength" type="number">
    <button onclick="generateList()">generateList</button>
    <button onclick="myBubbleSort()">bubbleSort</button>
    <button onclick="myQuickSort()">quickSort</button>
    <button onclick="mySelectionSort()">mySelectionSort</button>
    <button onclick="myInsertionSort()">myInsertionSort</button>
  </div>
  <div id="dataArea"></div>
  
</body>
<script>
  const dataArea = document.getElementById("dataArea");
  
  let randomList = [];
  function generateList(max = 5) {
    const lengthStr = document.getElementById("listLength").value;
    const length = lengthStr ? parseInt(lengthStr) : max;
    randomList = DHJ.generateRandomList(length);
    dataArea.innerHTML = `
    length: ${randomList.length}
    <BR>
    value: ${randomList.join("   ")}
    `;
  }

  generateList(5);

  function myBubbleSort() {
    console.time("myBubbleSort");
    maopao(randomList);
    // maopao2(randomList);
    // maopaoReverse(randomList);
    // maopaoReverse2(randomList);
    console.timeEnd("myBubbleSort");
    console.log(randomList.join("   "))
  }

  function myQuickSort() {
    console.time("myQuickSort");
    quickSort(randomList);
    console.timeEnd("myQuickSort");
    console.log(randomList.join("   "))
  }

  function mySelectionSort() {
    console.time("mySelectionSort");
    selectionSort(randomList);
    console.timeEnd("mySelectionSort");
    console.log(randomList.join("   "))
  }

  function myInsertionSort() {
    console.time("myInsertionSort");
    // insertionSort(randomList);
    insertionSort2(randomList);
    console.timeEnd("myInsertionSort");
    console.log(randomList.join("   "))
  }
  

</script>
</html>
