<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="./utils/generateRandomList.js"></script>
  <script src="./utils/LoggerUtils.js"></script>
  <script src="./utils/sortUtils.js"></script>
  <script src="./maopao.js"></script>
  <script src="./quickSort.js"></script>
  <script src="./selectionSort.js"></script>
  <script src="./insertionSort.js"></script>
</head>
<body>
  <div>
    <input id="listLength" type="number">
    <button onclick="generateList()">generateList</button>
    <button onclick="generateList(10)">generateList(10)</button>
    <button onclick="generateList(15)">generateList(15)</button>
    <BR>
    <button onclick="myBubbleSort()">myBubbleSort</button>
    <button onclick="myQuickSort()">myQuickSort</button>
    <button onclick="mySelectionSort()">mySelectionSort</button>
    <button onclick="myInsertionSort()">myInsertionSort</button>
  </div>
  <div id="dataArea"></div>
  
</body>
<script>
  const dataArea = document.getElementById("dataArea");
  
  let randomList = [];
  function generateList(max) {
    const listLengthDom = document.getElementById("listLength");
    const listLength = listLengthDom.value;
    const length = max ? max : listLength ? parseInt(listLength) : 5;
    listLengthDom.value = length;
    randomList = DHJ.generateRandomList(length);
    dataArea.innerHTML = `
    length: ${randomList.length}
    <BR>
    value: ${randomList.join("   ")}
    `;
  }

  generateList(5);

  function myBubbleSort() {
    console.time("myBubbleSort");
    maopao(randomList);
    // maopao2(randomList);
    // maopaoReverse(randomList);
    // maopaoReverse2(randomList);
    console.timeEnd("myBubbleSort");
    // console.log(randomList.join("   "))
  }

  function myQuickSort() {
    console.time("myQuickSort");
    const newArray = [].concat(randomList);

    quickSort(newArray);
    // quickSort2(newArray);
    // SortUtils.quickSort(newArray);

    console.log("sorted array result: ", newArray.join("   "));
    console.timeEnd("myQuickSort");
    // console.log(randomList.join("   "))
  }

  function mySelectionSort() {
    console.time("mySelectionSort");
    selectionSort(randomList);
    console.timeEnd("mySelectionSort");
    // console.log(randomList.join("   "))
  }

  function myInsertionSort() {
    console.time("myInsertionSort");
    // insertionSort(randomList);
    insertionSort2(randomList);
    console.timeEnd("myInsertionSort");
    // console.log(randomList.join("   "))
  }
  

</script>
</html>
